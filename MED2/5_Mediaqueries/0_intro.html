<!DOCTYPE html>
<html>
<head>
	<title>Media Queries</title>
	<style type="text/css">
	/*Design for smartphones comes first*/
	h1{
		background-color: lightblue;
		font-size: 30px;
	}
	/*Design for Desktops: Trennliniezw. Smartphones/Tablets und desktop:768px;*/
	@media (min-width: 768px){
		h1{
		background-color: red;
		font-size: 80px;
	}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Media Queries</h1>
<p>Please change the width of your browser!</p>
</body>
</html>
