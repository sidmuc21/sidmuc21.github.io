<!DOCTYPE html>
<html>
<head>
	<title>Transformation Transition</title>
	<style>
	a{
		background-color: lightblue;
		color: black;
		text-decoration: none;
		padding: 30px;
		display: block;
		/*inline-element changes to block-element*/
	}
    a:hover{
		background-color: orange;
	}
	.Transition a:hover{
		transition-duration: 1s;
		color: red;
	}
</style>
</head>
<body>
<div class="Transformation">
	<h1>Transformation</h1>
	<p>The transform property applied a 2D or 3D transformation to an element. This property allows you to rotate,scale,move,skew, etc. elements.</p>
	<a href="#">Link</a>
</div>
<div class="Transition">
	<h1>Transition</h1>
	<p>Transition helps to have a smooth change between two CSS states.</p>
	<a href="#">Link</a>
</div>
</body>
</html>
