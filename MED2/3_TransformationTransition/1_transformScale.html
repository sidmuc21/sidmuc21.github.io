<!DOCTYPE html>
<html>
<head>
	<title>Transform Scale</title>
	<style>

	div{

		background-color: lightblue;
		color: black;
		width: 100px;
		height: 60px;
		display: flex;
		align-items: center;
		justify-content: center;
		position: absolute;
		left: 100px;
		top: 200px;
	}
    div:hover{
		transform: scale(2,3);
	}
	.Transition a:hover{
		transition-duration: 1s;

	}
</style>
</head>
<body>
	<h1>Transformation</h1>
	<p>The scale()CSS function defines a transformation that resizes an element on the 2D plane.</p>
	<div>scale</div>
</body>
</html>
