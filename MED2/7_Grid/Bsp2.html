<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid2</title>
	<style type="text/css">
    body{
      min-height: 100vh;
        display: flex;
          align-items: center;
          justify-content: center;
    }
		.grid-container {
  display: grid;
  width: 50vh;
  height: 50vh;
  /*Defines number and width of the columns. fr...fractions*/
  grid-template-columns: auto auto auto;
  grid-template-rows: auto auto;
}
div{
	width: auto;
	border: solid 1px;
}
.special1{
	grid-column: 1/3;
  grid-row: 1/3;
}
.special2{
  grid-column: 2/4;
}

	</style>
</head>
<body>
<div class="grid-container">
  <div class="special1">1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div class="special2">5</div>
</div>

</body>
</html>
