<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grid</title>
	<style type="text/css">
		.grid-container {
  display: grid;
  width: 400px;
  height: 300px;
  /*Defines number and width of the columns. fr...fractions*/
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 100px auto;
}
div{
	width: auto;
	border: solid 1px;
}
.item4{
	grid-column: 1/3;
}

	</style>
</head>
<body>
<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div class="item4">4</div>
  <div>5</div>
</div>

</body>
</html>
